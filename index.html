<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=public/index.html">
    <title>KolayTara - Yönlendiriliyor...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000 0%, #d2242a 100%);
            color: white;
        }

        .container {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>KolayTara</h1>
        <div class="spinner"></div>
        <p>Yönlendiriliyor...</p>
        <p><a href="public/index.html" style="color: white;">Tıklayın</a></p>
    </div>
    <script>
        // Fallback if meta refresh doesn't work
        setTimeout(() => {
            window.location.href = 'public/index.html';
        }, 100);
    </script>
</body>

</html>
