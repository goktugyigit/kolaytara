<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - KolayTara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles.css">
    <style>
        body {
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .sidebar-logo {
            max-width: 150px;
            height: auto;
        }

        .sidebar-menu {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar-item.active {
            background: #d2242a;
            color: white;
        }

        .sidebar-item i {
            width: 24px;
            margin-right: 15px;
            font-size: 18px;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .page-content {
            flex: 1;
        }

        .footer {
            margin-left: 0;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar-item span {
                display: none;
            }

            .sidebar-logo {
                max-width: 40px;
            }

            .main-content {
                margin-left: 70px;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="../assets/logo.png?v=2" class="sidebar-logo" alt="KolayTara Logo">
        </div>

        <div class="sidebar-menu">
            <a href="dashboard.html" class="sidebar-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="index.html" class="sidebar-item">
                <i class="fas fa-globe"></i>
                <span>Back to Site</span>
            </a>
            <a href="profile.html" class="sidebar-item active">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </div>

        <div class="sidebar-footer">
            <a href="#" id="logout" class="sidebar-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <div class="main-content">

        <section class="page-content">
            <div class="container">
                <h1><i class="fa-solid fa-user-circle"></i> Profile Settings</h1>
                <p class="subtitle">Manage your account information</p>

                <div class="profile-grid">
                    <div class="profile-card">
                        <h2><i class="fa-solid fa-info-circle"></i> Account Information</h2>
                        <div class="info-item">
                            <label>Email:</label>
                            <p id="userEmail">Loading...</p>
                        </div>
                        <div class="info-item">
                            <label>Member Since:</label>
                            <p id="memberSince">Loading...</p>
                        </div>
                        <div class="info-item">
                            <label>Plan:</label>
                            <p id="userPlan">Free</p>
                        </div>
                    </div>

                    <div class="profile-card">
                        <h2><i class="fa-solid fa-key"></i> Change Password</h2>
                        <form id="changePasswordForm">
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" id="currentPassword" placeholder="Enter your current password"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" placeholder="New password (min. 6 characters)"
                                    required minlength="6">
                            </div>
                            <div class="form-group">
                                <label for="confirmNewPassword">Confirm New Password</label>
                                <input type="password" id="confirmNewPassword" placeholder="Re-enter new password"
                                    required>
                            </div>
                            <button type="submit" class="btn primary">
                                <i class="fa-solid fa-check"></i> Update Password
                            </button>
                        </form>
                        <div id="passwordMessage" class="message" style="display:none;"></div>
                    </div>
                </div>

                <div class="profile-card danger-zone">
                    <h2><i class="fa-solid fa-exclamation-triangle"></i> Danger Zone</h2>
                    <p>If you want to permanently delete your account, click the button below.</p>
                    <button id="deleteAccountBtn" class="btn btn-danger">
                        <i class="fa-solid fa-trash"></i> Delete Account
                    </button>
                </div>
            </div>
        </section>

        <footer class="footer" style="padding: 20px 40px; text-align: center; background: #f9f9f9; margin-top: auto;">
            <p style="margin: 0; color: #666;">&copy; 2025 BEE PIXEL LLC. All rights reserved.</p>
        </footer>
    </div>

    <script src="../scripts/app.js"></script>
    <script src="../scripts/profile.js"></script>
</body>

</html>
