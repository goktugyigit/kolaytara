<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - KolayTara</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo-link">
            <img src="assets/logo.png?v=2" class="logo" alt="KolayTara Logo">
        </a>
        <div class="nav-menu">
            <a href="index.html" class="nav-menu-link">Ana Sayfa</a>
            <a href="hakkimizda.html" class="nav-menu-link">Hakkımızda</a>
            <a href="fiyatlandirma.html" class="nav-menu-link">Fiyatlandırma</a>
            <a href="iletisim.html" class="nav-menu-link">Bize Ulaşın</a>
        </div>
        <div class="nav-links">
            <a href="login.html" class="btn">Giriş Yap</a>
            <a href="register.html" class="btn">Kayıt Ol</a>
        </div>
    </nav>

    <section class="auth-section">
        <div class="auth-card">
            <h2>Şifremi Unuttum</h2>
            <p class="note" style="margin-bottom: 20px;">E-posta adresinizi girin, yeni şifrenizi göndereceğiz.</p>

            <form id="forgotPasswordForm">
                <input type="email" id="email" placeholder="E-posta" required>
                <button type="submit" class="btn primary">Şifre Sıfırla</button>
            </form>

            <p class="auth-link">Şifrenizi hatırladınız mı? <a href="login.html">Giriş yapın</a></p>
        </div>
    </section>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.error || 'İşlem başarısız!');
                    return;
                }

                alert('Yeni şifreniz: ' + data.newPassword + '\n\nLütfen bu şifreyi kaydedin ve giriş yaptıktan sonra değiştirin.');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Forgot password error:', error);
                alert('İşlem sırasında hata oluştu. Lütfen tekrar deneyin.');
            }
        });
    </script>
</body>

</html>
