<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KolayTara - Yönlendiriliyor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000 0%, #d2242a 100%);
            color: white;
        }

        .container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .logo-text {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .loading-text {
            font-size: 18px;
            margin-top: 20px;
            opacity: 0.9;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-text">KolayTara</div>
        <div class="spinner"></div>
        <p class="loading-text">Loading...</p>
    </div>
    <script>
        // 1.5 saniye sonra yönlendir
        setTimeout(() => {
            window.location.href = '/tr/index.html';
        }, 1500);
    </script>
</body>

</html>
