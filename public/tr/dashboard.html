<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KolayTara Paneli</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../assets/styles.css">
  <style>
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 100%);
      color: white;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar-header {
      padding: 25px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .sidebar-logo {
      max-width: 150px;
      height: auto;
    }

    .sidebar-menu {
      flex: 1;
      padding: 20px 0;
      overflow-y: auto;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      padding: 15px 25px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: all 0.3s;
      cursor: pointer;
    }

    .sidebar-item:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .sidebar-item.active {
      background: #d2242a;
      color: white;
    }

    .sidebar-item i {
      width: 24px;
      margin-right: 15px;
      font-size: 18px;
    }

    .sidebar-footer {
      padding: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .main-content {
      margin-left: 250px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .upload-section {
      flex: 1;
      padding: 40px;
    }

    .footer {
      margin-left: 0;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
      }

      .sidebar-item span {
        display: none;
      }

      .sidebar-logo {
        max-width: 40px;
      }

      .main-content {
        margin-left: 70px;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="../assets/logo.png?v=2" class="sidebar-logo" alt="KolayTara Logo">
    </div>

    <div class="sidebar-menu">
      <a href="dashboard.html" class="sidebar-item active">
        <i class="fas fa-home"></i>
        <span>Ana Panel</span>
      </a>
      <a href="index.html" class="sidebar-item">
        <i class="fas fa-globe"></i>
        <span>Siteye Dön</span>
      </a>
      <a href="profile.html" class="sidebar-item">
        <i class="fas fa-user"></i>
        <span>Profil</span>
      </a>
    </div>

    <div class="sidebar-footer">
      <a href="#" id="logout" class="sidebar-item">
        <i class="fas fa-sign-out-alt"></i>
        <span>Çıkış Yap</span>
      </a>
    </div>
  </div>

  <div class="main-content">

    <section class="upload-section">
      <h2>Z Raporu Yükle</h2>

      <div class="upload-area">
        <input type="file" id="uploadInput" accept="image/*" style="display:none;">
        <button id="selectFileBtn" class="btn secondary">Dosya Seç</button>
        <p id="fileName" class="file-name"></p>
      </div>

      <div class="api-key-section">
        <h3>AI Studio API Anahtarınız</h3>
        <input type="password" id="apiKey" placeholder="Gemini API Key girin">
        <p class="note">⚠️ Anahtar tarayıcıda saklanmaz, sadece geçici olarak kullanılır.</p>
        <p class="note">API anahtarı almak için: <a href="https://aistudio.google.com/app/apikey" target="_blank">AI
            Studio</a></p>
      </div>

      <button id="processBtn" class="btn primary">Yükle ve İşle</button>

      <div id="loading" class="loading" style="display:none;">
        <div class="spinner"></div>
        <p>AI ile işleniyor...</p>
      </div>

      <div id="results" class="results"></div>
      <button id="downloadExcel" class="btn success" style="display:none;"><i class="fas fa-file-excel"></i> Excel
        Olarak
        İndir</button>
    </section>

    <footer class="footer" style="padding: 20px 40px; text-align: center; background: #f9f9f9; margin-top: auto;">
      <p style="margin: 0; color: #666;">&copy; 2025 BEE PIXEL LLC. Tüm hakları saklıdır.</p>
    </footer>
  </div>

  <script src="../scripts/app.js"></script>
  <script src="../scripts/upload.js"></script>
  <script src="../scripts/ai.js"></script>
  <script src="../scripts/excel.js"></script>
</body>

</html>
