<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol - KolayTara</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <nav class="navbar">
    <img src="assets/logo.png?v=2" class="logo" alt="KolayTara Logo">
    <div class="nav-links">
      <a href="index.html">Ana Sayfa</a>
      <a href="login.html" class="btn">Giriş Yap</a>
    </div>
  </nav>

  <section class="auth-section">
    <div class="auth-card">
      <h2>Kayıt Ol</h2>
      <form id="registerForm">
        <input type="email" id="email" placeholder="E-posta" required>
        <input type="password" id="password" placeholder="Şifre (min. 6 karakter)" required minlength="6">
        <input type="password" id="confirmPassword" placeholder="Şifre Tekrar" required>
        <button type="submit" class="btn primary">Kayıt Ol</button>
      </form>
      <p class="auth-link">Zaten hesabınız var mı? <a href="login.html">Giriş yapın</a></p>
    </div>
  </section>

  <script src="scripts/auth.js"></script>
</body>

</html>
